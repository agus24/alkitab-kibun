<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List Alkitab</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label>Kitab</ion-label>
          <ion-select [(ngModel)]="kitab">
            <ion-option *ngFor="let value of alkitab" value="{{ value.kitab }}">{{ value.kitab }}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Pasal</ion-label>
          <ion-input type="number" name="pasal"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Ayat</ion-label>
          <ion-input type="number" name="ayat"></ion-input>
        </ion-item>
        <ion-item>
          <button ion-button icon-right>
            Search
            <ion-icon name="home"></ion-icon>
          </button>
        </ion-item>
    </ion-list>
</ion-content>
