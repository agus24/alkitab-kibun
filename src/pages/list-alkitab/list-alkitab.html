<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List Alkitab</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
      <form (ngSubmit)="cari()" #registerForm="ngForm">
        <ion-item>
          <ion-label>Kitab</ion-label>
          <ion-select popover name="kitab" [(ngModel)]="kitab" (change)="onCourseTypeChange($event.target.value, thisCourseTypeElement.selectedIndex)">
            <ion-option *ngFor="let value of alkitab" value="{{ value.kitab }}" >{{ value.kitab }}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Pasal</ion-label>
          <ion-input type="number" [(ngModel)]="pasal" name="pasal"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Ayat</ion-label>
          <ion-input type="number" [(ngModel)]="ayat" (click)="this.ayat=''" name="ayat"></ion-input>
        </ion-item>
        <ion-item>
          <button type="submit" ion-button icon-right full small>
            Search
            <ion-icon name="arrow-forward"></ion-icon>
          </button>
        </ion-item>
      </form>
</ion-content>
