<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List Alkitab</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let kitab of alkitab" (click)="showDetailKitab(kitab.kitab)">
          <h2>{{ kitab.kitab }}</h2>
          <ion-icon name="arrow-forward" item-right></ion-icon>
        </button>
    </ion-list>
</ion-content>
