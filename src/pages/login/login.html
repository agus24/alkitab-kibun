<ion-header>

  <ion-navbar hideBackButton>
    <ion-title class="header">Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="login-content">
  <div class="login-box">
      <form (ngSubmit)="login()" #registerForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-input required [(ngModel)]="loginData.username" name="username" type="text" placeholder="email"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-input required [(ngModel)]="loginData.password" name="password" type="password" placeholder="password"></ion-input>
          </ion-col>
        </ion-row>
        <button type="submit" ion-button>Submit</button>
        <button type="button" ion-button (click)="register()">Register</button>
        <button type="button" ion-button (click)="loginGoogle()">Login With Google</button>
      </form>
  </div>
</ion-content>
